<extend name="Public/base"/>

<block name="body">
  <!-- 标题 -->
  <div class="main-title">
    <h2>{$meta_title}</h2>
  </div>
  
  <form action="{:U('editSystem')}" method="post" class="form-horizontal">
    <input type="hidden" value="{$data.uid}" name="uid"/>
    <div class="form-item">
      <label class="item-label">文章标题</label>
      <div class="controls">
        <input type="text" name="title" class="text input-large" value="{$data.title}">
      </div>
    </div>
    <div class="form-item">
      <label for="item-label">文章标识</label>
      <div class="controls">
        <input type="text" name="code" class="text input-large" value="{$data.code}" <notempty name="data.id"> readonly </notempty> />
      </div>
    </div>
    <div class="form-item J_content {$data['cid'] == C('ARTICLE_JUMP_CID') ? ' hidden':''}">
      <label class="item-label">文章内容</label>
      <div class="controls">
        <textarea name="content">{$data.content}</textarea>
        {:hook('adminArticleEdit', array('name'=>'content', 'value'=>$data['content']))}
      </div>
    </div>
    <div class="form-item">
      <input type="hidden" name="id" value="{$data.id|default=''}">
      <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
      <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
    </div>
  </form>
</block>

<block name="script">
  <script type="text/javascript">
    $(function(){
      /*导航高亮*/
      highlight_subnav('{:U("Article/system")}');
    });
  </script>
</block>
