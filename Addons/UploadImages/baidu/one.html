 <link rel="stylesheet" type="text/css" href="__JS__/webuploader/webuploader.css">

 <script type="text/javascript" src="__JS__/webuploader/webuploader.js"></script>
  <script type="text/javascript">
  		var values = $('.img').attr('src');
  		if(values == '' || values == undefined){
  			$('.img').hide();
  		}

      function initWebuploader(){
        // 初始化Web Uploader
        var uploader = WebUploader.create({
            // 选完文件后，是否自动上传。
            auto: true,
            // swf文件路径
            swf: "__JS__/webuploader/Uploader.swf",
            // 文件接收服务端。
            server: "{:U('File/uploadPicture' , array('compress_h' =>'200' , 'compress_w' =>'200') )}",
            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: {
                id:"#filePicker_{$rand_key}",
                multiple :false
            },
            //配置压缩图片选项
            compress: false,
            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/jpg,image/jpeg,image/png',
            },
            fileNumLimit :1,
            duplicate :true
        });
        var root_path = "__ROOT__" ;
        //上传成功执行
        uploader.on( 'uploadSuccess' , function( file ,response) {
            if(response.status == 0){
                updateAlert(response.info);
            }else{
              $('.img').attr('src' ,root_path+response.path);
              $('.img').show();
              $('.closed').show();
              $('.img_value').val(response.id);
              $.ui.alert("上传成功");
            }
        });
        //上传完成
        uploader.on("uploadFinished", function () {
            uploader.destroy();
            initWebuploader();
        });
        $('.closed').bind('click' ,function(){
          $(this).hide();
          $('.img').hide();
          $('.img').attr('src' ,'');
        });
      }
      initWebuploader();

  </script>
