<extend name="Base/page"/>

<block name="body">
  <div class="login_new_bg"></div>
  <div class="login-board">
      <h3><img src="__IMG__/logo_new.png">请登录</h3>
      <form id="ajax_login_form" action="__SELF__" method="post" >
        <div class="login-info">
          <div class="input-outer">
            <i class="icon icon-cart ui-user"></i>
            <input type="text" name="username" class="text" onfocus=" if(this.value=='手机号/用户名/Emall') this.value=''" onblur="if(this.value=='') this.value='手机号/用户名/Emall'" value="手机号/用户名/Emall">
          </div>
          <div class="input-outer">
            <i class="icon icon-cart ui-user"></i>
            <label class="l-login login_password" style="color: rgb(136, 136, 136); display: block;" value="">输入密码</label>
            <input type="password" name="password" class="text" onfocus="$('.login_password').hide()" onblur="if(this.value=='')$('.login_password').show()" value="">
          </div>
          <div class="mb20"><a class="act-but submit" href="javascript:;" onclick="$('#ajax_login_form').submit();">登&nbsp;&nbsp;录</a></div>
          <div class="clearfix mb20 reg">
            <a href="{:U('User/forgetpwd')}" style="float:left">忘记密码？</a>
            <a href="{:U('User/register')}" class="login-fgetpwd">免费注册</a>
          </div>

          <div class="login-third">
              <div class="segmenting_line"><span>第三方登录</span></div>
              <ul>
                <li>
                  <a href="{:U('User/thirdlogin?type=qq')}" class="item">
                    <span class="icon"><i class="icon-qq"></i></span>
                  </a>
                </li>
                <li>
                  <a href="{:U('User/thirdlogin?type=sina')}" class="item">
                    <span class="icon"><i class="icon-weibo"></i></span>
                  </a>
                </li>
              </ul>
              <p class="login-third_more"><a href="{:U('Index/index')}">随便逛逛 &nbsp;>></a></p>
          </div>
        </div>
      </form>
  </div>
  <div class="login_new_tit">
    <div class="col-xs-4">
        <div class="wechat-login wechat-login2" style=""> 
          <div class="img">
            <img src="{:U('User/wechatLoginPc','QRcode=1&type=middle')}" alt="微信安全登录"/>
          </div>
          <div class="tiptext">打开微信<span> 扫一扫 </span>即刻登录</div>
        </div>
      </div>
    <!-- <p class="small">成都极铺电商</p>
    <p>会营销的电商系统</p> 
    <span class="line_ms"></span>-->
  </div>

</block>
<block name="style">
<style>
.reg>a:hover {
    color: rgb(115,115,115) !important;
}

.l-login {
    position: absolute;
    z-index: -1;
    left: 50px;
    top: 0;
    height: 46px;
    font: 14px "microsoft yahei", Helvetica, Tahoma, Arial, "Microsoft jhengHei";
    line-height: 46px;
    color: #bfbfbf;
}
.wechat-login2{
  border: none;
  text-align: right;
  width: initial;
}
.login_new_tit .col-xs-4{
  height: auto;
    overflow: hidden;
    width: 250px;
}
.wechat-login2 .img img{
    width: 165px;
}
.wechat-login2 .tiptext{
  background: none;
    color: #fff;
    font-size: 14px;
}
.wechat-login2 .tiptext span{
  color: #fff;
    font-weight: 700;
    font-size: 16px;
}
.login_new_tit{
  position: fixed;
    top: 20%;
    left: 30%;
    text-align: left;
}
.login_new_tit .small{
  font-size: 30px;
  color: #fff;
}
.login_new_tit .big{
  font-size: 50px;
  margin-top:50px;
  color: #fff;
}
.login_new_tit .line_ms{
  background: #fff;
  padding: 0 10px
}
.login_new_bg{
  position:fixed;
  top:0;
  right:0;
  left:0;
  background:url(__IMG__/bg000_logo.jpg);
  background-size: 100%;
  height: 100%;
}
.login-third {
    margin: 10px auto;
    width:100%;
    height: 60px;
}
.login-third li {
    float: left;
    text-align: center;
    margin: auto;
    width: 50%;
}
.login-third li .icon {
    display: inline-block;
    padding: 5px;
    width: 50px;
    height: 50px;
    border: 1px solid #aaa;
    border-radius: 50%;
}
.login-third li i[class^=icon-] {
    display: inline-block;
    width: 30px;
    height: 30px;
    line-height: 1;
    font-style: normal;
    font-size: 30px;
    color: #aaaaaa;
}
.login-third .segmenting_line{
  border-bottom: 1px solid #aaa;
    position: relative;
    margin: 40px 0 20px;
}
.login-third .segmenting_line span{
    position: absolute;
    right: 87px;
    background: #fff;
    top: -15px;
    padding: 5px 20px;
}
.login-third .login-third_more{
  text-align: right;
  font-size: 14px;
  color: #999;
  text-decoration: underline;
  line-height: 60px;
}
.login-board {
    width: 350px;
    height: 520px;
    padding:10px 30px 30px;
    float: right;
    background: #fff;
    position: fixed;
    right: 15%;
    top: 20%;
}
.login-board h3 {
    text-align: center;
    font: 20px "microsoft yahei", Helvetica, Tahoma, Arial, "Microsoft jhengHei", sans-serif;
    height: 35px;
    line-height: 25px;
}
.login-board h3 img{
  margin-right: 10px;
    width: 60px;
}
.login-info {
    width: 100%;
    padding-top: 35px;
    min-height: 450px;
    position: relative;
}
.login-info {
    width: 100%;
    position: relative;
}
.login-info .input-outer {
    height: 50px;
    border: #000 1px solid;
    margin-bottom: 25px;
    position: relative;
    padding: 0 5px;
    border-radius: 5px;
    line-height: 50px;
}
.mb20 {
    margin-bottom: 20px;
}
.clearfix {
    zoom: 1;
}
.hasno-account {
    margin-top: 80px;
    border-top: #858585 1px solid;
    position: relative;
}
.login-info .error-box {
    top: 440px;
    height: 32px;
}
.login-info .error-box {
    position: absolute;
    top: 168px;
    width: 100%;
    background: #eee;
    height: 24px;
    text-align: center;
    color: #111;
}
.error-box {
    text-align: center;
    width: 100%;
    height: 40px;
    line-height: 40px;
    background: #f1f2f3;
    position: absolute;
    top: 330px;
}
.ui-user{
    font-size: 20px;
    display: block;
    position: absolute;
    margin: 14px 8px;
    border-right: 1px solid #999;
    padding-right: 10px;
    line-height: 20px;
}
.login-info .input-outer .text {
    width: 225px;
    height: 46px;
    display: inline-block;
    font: 14px "microsoft yahei", Helvetica, Tahoma, Arial, "Microsoft jhengHei";
    color: #888;
    margin-left: 45px;
    border: none;
    background: none;
    line-height: 46px;
    outline: none;
}
.submit {
    margin-top: 20px;
    display: block;
}
.act-but {
    height: 50px;
    line-height: 50px;
    text-align: center;
    font-size: 20px;
    color: #fff;
    border-radius: 3px;
    background: #2d8701;
}
a:visited {
    text-decoration: none;
    outline: none;
}
a:link {
    text-decoration: none;
    outline: none;
}
.login-fgetpwd {
    float: right;
    color: #2d8701;
}
.ico-sina {
    background-position: -108px 0;
    margin-right: 18px;
}
.ico-qq, .ico-renren, .ico-sina, .ico-qzone, .ico-douban, .ico-taobao, .ico-baidu, .ico-weixin_ {
    background: url(../image/ico-account.png) no-repeat;
    display: inline-block;
    cursor: pointer;
    background: url(../image/ico-account.gif) no-repeat;
    width: 27px;
    height: 27px;
}
.mb20 a:hover{
  color: #fff;
}
</style>
</block>
<block name="script">
  <script type="text/javascript">
    seajs.use('user', function(user){
      //微信扫一扫登录
      user.wechatLoginPc();
    });
  </script>
</block>
